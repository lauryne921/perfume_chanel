<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <div class="div_card">
    <div class="image"></div>
    <div class="div-right">
      <div class="perfume"><p>P E R F U M E</p></div>
      <div><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="description"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of Chanel</p></div>
      <div class="price">
        <table>
          <tr>
            <td class="new-price"><strong>$149,99</strong></td>
            <td class="strike"><strike>$169,99</strike></td>
          </tr>
        </table>
      </div>
      <div class="div-button"><button type="submit"><a href="button-submit.html"><img src="icon-cart.svg" alt="icon-cart">  Add to Card</a></button></div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lauryne</a>.
  </div>
</body>
</html>
